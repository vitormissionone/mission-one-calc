<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Vitinho - Conversor de Moedas</title>
  </head>

  <body>
    <div id="Cabeçalho">
      <h1>Vitin - Conversor de Moedas</h1>
    </div>
    <div id="Caixa-Principal">
      <p class="paragrafo">Converter <b>de</b></p>
      <select class="select">
        <option>R$ Real Brasileiro</option>
      </select>

      <p class="paragrafo">Converter <b>para</b></p>
      <select class="select" id="select-moedas">
        <option>€ Euro</option>
        <option>US$ Dólar Americano</option>
      </select>

      <p class="paragrafo"><b>Valor</b></p>
      <input id="input" placeholder="R$10.000,00" type="number" />

      <button id="botão">Converter</button>

      <div id="Caixa-Interna">
        <div class="Caixa-Menor">
          <img src="img/brasil.png" />
          <p class="paragrafo">Real</p>
          <p class="paragrafo-negrito" id="input-real">R$ 10.000,00</p>
        </div>

        <img id="seta" src="img/seta.png" />
        <div class="Caixa-Menor">
          <img id="bandeira-moedas" src="./img/usa.png" />

          <p class="paragrafo" id="texto-moedas">Dólar Americano</p>
          <p class="paragrafo-negrito" id="input-moedas">US$ 2000</p>
        </div>
      </div>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
